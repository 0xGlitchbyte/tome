{{ partial "head.html" . }}

<h1>{{ .Title }}</h1>

<body>
  <article>
    <section>{{ .Content }}</section>
  </article>
</body>

{{ range.Data.Pages }}
<article class="post-snippet">
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
</article>
{{ end }}

{{ partial "footer.html" . }}
